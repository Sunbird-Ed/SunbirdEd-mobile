<ion-header hide-header class="sb-header" [hidden]="!headerConfig?.showHeader">
  <ion-navbar class="sb-header-navbar" #content>
    <ion-toolbar class="sb-header-toolbar">

      <ion-buttons class="sb-hamburger" start *ngIf="headerConfig?.showBurgerMenu">
        <button class="sb-hamburger-menu sb-hamburger-icon" ion-button icon-only (click)="toggleMenu()">
          <!-- <ion-icon name="menu"></ion-icon> -->
          <img src="./assets/imgs/ic_burger_menu.png" class="tool-icon">
        </button>
      </ion-buttons>
      <ion-buttons class="sb-hamburger" start *ngIf="!headerConfig?.showBurgerMenu">
        <button ion-button icon-only (click)="emitEvent($event, 'back');">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>

      <ion-buttons class="sb-header-btn-group" end>
        <button ion-button icon-only *ngIf="headerConfig?.actionButtons?.indexOf('notification') >=0"
          (click)="emitEvent($event, 'notification');">
          <ion-icon name="notifications-outline"></ion-icon>
        </button>
        <button ion-button icon-only *ngIf="headerConfig?.actionButtons?.indexOf('search') >=0"
          (click)="emitEvent($event, 'search');">
          <img src="./assets/imgs/ic_search.png" class="tool-icon">
        </button>
        <button ion-button icon-only *ngIf="headerConfig?.actionButtons?.indexOf('person') >=0"
          (click)="emitEvent($event, 'person');">
          <ion-icon name="person"></ion-icon>
        </button>
        <button ion-button icon-only *ngIf="headerConfig?.actionButtons?.indexOf('filter') >=0"
          (click)="emitEvent($event, 'filter');">
          <img src="./assets/imgs/ic_filter.png" class="tool-icon">
        </button>
        <button ion-button icon-only *ngIf="headerConfig?.actionButtons?.indexOf('filter-applied') >=0"
          (click)="emitEvent($event, 'filter');">
          <img src="./assets/imgs/ic_action_filter_applied.png" class="tool-icon">
        </button>
        <button ion-button icon-only *ngIf="headerConfig?.actionButtons?.indexOf('share') >=0"
          (click)="emitEvent($event, 'share');">
          <ion-icon md="md-share" float-right></ion-icon>
        </button>
        <button ion-button icon-only *ngIf="headerConfig?.actionButtons?.indexOf('more') >=0"
          (click)="emitEvent($event, 'more');" style="font-size: 1.8rem;">
          <ion-icon md="md-more" float-end></ion-icon>
        </button>
      </ion-buttons>

    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-menu [content]="content" class="sb-side-menu" persistent="true" [swipeEnabled]="false">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        <img class="img-container" src="{{appLogo}}">
        <span>{{appName}}</span>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list class="sb-menu-list">
      <ion-item (click)="emitSideMenuItemEvent($event, 'USERS_AND_GROUPS')">
        <span class="sb-menu-icon">
          <!-- <ion-icon ios="ios-contacts" md="md-contacts"></ion-icon> -->
          <img src="./assets/imgs/Users_and_Groups.png" class="tool-icon">
        </span>
        <span class="sb-menu-item" menuClose>{{'USERS_AND_GROUPS' | translate}}</span>
      </ion-item>
      <ion-item (click)="emitSideMenuItemEvent($event, 'REPORTS')">
        <span class="sb-menu-icon">
          <!-- <ion-icon ios="ios-clipboard" md="md-clipboard" MR5></ion-icon> -->
          <img src="./assets/imgs/Reports.png" class="tool-icon">
        </span>
        <span class="sb-menu-item" menuClose>{{'REPORTS' | translate}}</span>
      </ion-item>
      <ion-item (click)="emitSideMenuItemEvent($event, 'LANGUAGE')">
        <span class="sb-menu-icon sb-pt-6">
          <!-- <ion-icon ios="ios-planet" md="md-planet"></ion-icon> -->
          <img src="./assets/imgs/Language.png" class="tool-icon">
        </span>
        <div class="sb-menu-icon sb-language">
          <div class="sb-menu-item">{{'LANGUAGE' | translate}}</div>
          <div class="sb-menu-item-language">{{selectedLanguage}}</div>
        </div>
      </ion-item>
      <ion-item (click)="emitSideMenuItemEvent($event, 'SETTINGS')">
        <span class="sb-menu-icon">
          <!-- <ion-icon ios="ios-settings" md="md-settings"></ion-icon> -->
          <img src="./assets/imgs/Settings.png" class="tool-icon">
        </span>
        <span class="sb-menu-item" menuClose>{{'SETTINGS' | translate}}</span>
      </ion-item>
      <ion-item (click)="emitSideMenuItemEvent($event, 'LOGOUT')" *ngIf="isLoggedIn">
        <span class="sb-menu-icon">
          <!-- <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon> -->
          <img src="./assets/imgs/Sign_out.png" class="tool-icon">
        </span>
        <span class="sb-menu-item" menuClose>{{'LOGOUT' | translate}}</span>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer class="side-menu-footer">
    {{'VERSION'| translate}} {{versionName}}.{{versionCode}}
  </ion-footer>
</ion-menu>
