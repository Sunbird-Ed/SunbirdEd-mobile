<div class="notification-item-container" (click)="!itemData?.actionData?.ctaText ? handleDeepLink() : ''">
  <p class="date-time">
    <img *ngIf="!itemData?.isRead" src="./assets/imgs/oval.svg" class="mr-6" alt="oval">{{ itemData?.displayTime * 1000 | date:'E, d MMMM h:mm'}}
  </p>

  <div class="title" (click)="toggleExpand()"
    [ngClass]="{'sb-accordian-header':itemData?.actionData?.actionType === 'updateApp' && itemData?.actionData?.richText}"
    [style.color]=" itemData?.actionData?.richText === '' ? '#666666' : '#024f9d'">
    {{itemData?.actionData?.title}}
    <span class="expand-button" *ngIf="itemData?.actionData?.actionType === 'updateApp'">
      <img *ngIf="!isExpanded" src="./assets/imgs/arrow-down.svg" class="sb-accordian-arrow" alt="arrow-down">
      <img *ngIf="isExpanded" src="./assets/imgs/arrow-down.svg" class="sb-accordian-arrow arrow-up" alt="arrow-up">
    </span>
  </div>

  <div class="description" *ngIf="itemData?.actionData?.actionType !== 'updateApp' && itemData?.actionData?.richText">
    {{itemData?.actionData?.richText}}</div>

  <div class="update-container pl-16" *ngIf="itemData?.actionData?.actionType === 'updateApp'&& isExpanded"
    [innerHTML]="itemData?.actionData?.richText"></div>

  <hr *ngIf="itemData?.actionData?.ctaText">
  <div *ngIf="itemData?.actionData?.ctaText" (click)="handleDeepLink()" class="update-now-btn">
    {{itemData?.actionData?.ctaText}}</div>
</div>
