<!-- Header Bar -->
<ion-header>
  <ion-navbar>
    <ion-title>{{ 'PROFILE_LW' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showOverflowMenu($event)">
        <ion-icon name="more" float-end></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="refreshProfileData($event)"></ion-refresher>

  <div text-center class="padding-top-10 padding-bottom-10">
    <img class="custom-avatar" [src]="imageUri" />
    <p class="profile-name">{{profile?.handle}}</p>
    <!-- <p class="user-name">{{userName}}</p> -->
  </div>

  <ion-list>
    <ion-list-header class="section-title padding-left-10" no-padding>
      {{'PROFILE_DETAILS_TITLE' | translate}}
      <ion-icon float-end name="md-create" color="primary" (click)="editGuestProfile()"></ion-icon>
    </ion-list-header>

    <ion-item no-padding class="padding-left-10" *ngIf="profile?.board">
      <ion-row *ngIf="profile?.board && profile.board != ''">
        <ion-col col-6>
          <span text-uppercase class="info-title">{{'BOARD' | translate}}</span>
        </ion-col>
        <ion-col class="ellipsis font-size-14rem" text-uppercase col-6 text-end>
          {{profile?.board}}
        </ion-col>
      </ion-row>

      <ion-row *ngIf="profile?.grade && profile?.grade != ''">
        <ion-col col-6>
          <span class="info-title">{{'GRADE' | translate}}</span>
        </ion-col>
        <ion-col class="ellipsis font-size-14rem" text-uppercase col-6 text-end>
          {{profile?.grade}}
        </ion-col>
      </ion-row>

      <ion-row *ngIf="profile?.medium && profile?.medium != ''">
        <ion-col col-6>
          <span class="info-title">{{'MEDIUM_2' | translate}}</span>
        </ion-col>
        <ion-col class="ellipsis font-size-14rem" text-uppercase col-6 text-end>
          {{profile?.medium}}
        </ion-col>
      </ion-row>

      <ion-row *ngIf="profile?.subject && profile?.subject != ''">
        <ion-col col-6>
          <span class="info-title">{{'SUBJECTS' | translate}}</span>
        </ion-col>
        <ion-col class="ellipsis font-size-14rem" text-uppercase col-6 text-end>
          {{profile?.subject}}
        </ion-col>
      </ion-row>

    </ion-item>

  </ion-list>

  <div class="signin-card-bg">
    <sign-in-card></sign-in-card>
  </div>

</ion-content>
