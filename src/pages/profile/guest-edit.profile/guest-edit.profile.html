<ion-header>
  <ion-navbar>
    <ion-title>{{ 'EDIT_PROFILE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="guestEditForm">
    <ion-item>
      <ion-label stacked text-uppercase>{{ 'NAME' | translate }}</ion-label>
      <ion-input formControlName="name" placeholder="{{'NAME_HINT' | translate }}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked text-uppercase>{{'BOARD' | translate }}
      </ion-label>
      <ion-select text-uppercase multiple="true" formControlName="boards" (ionChange)="resetForm(0)" placeholder="{{'SELECT' | translate }}" okText="{{'BTN_SUBMIT' | translate}}" cancelText="{{'CANCEL' | translate}}">
        <ion-option *ngFor="let board of boardList" text-uppercase value="{{board}}">{{board | uppercase}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked text-uppercase>{{'GRADE' | translate }}
      </ion-label>
      <ion-select text-capitalize [disabled]="!(guestEditForm.value.boards != '')" formControlName="grades" (ionChange)="resetForm(1)"
        multiple="true" placeholder="{{'SELECT' | translate }}" okText="{{'BTN_SUBMIT' | translate}}" cancelText="{{'CANCEL' | translate}}">
        <ion-option *ngFor="let grade of gradeList" text-capitalize value="{{grade}}">{{grade}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked text-uppercase>{{'SUBJECTS' | translate }}
      </ion-label>
      <ion-select text-capitalize (ionChange)="resetForm(2)" [disabled]="!(guestEditForm.value.grades != '')" formControlName="subjects"
        multiple="true" placeholder="{{'SELECT' | translate }}" okText="{{'BTN_SUBMIT' | translate}}" cancelText="{{'CANCEL' | translate}}">
        <ion-option *ngFor="let subject of subjectList" text-capitalize value="{{subject}}">{{subject}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked text-uppercase>{{'MEDIUM' | translate }}
      </ion-label>
      <ion-select text-capitalize [disabled]="!(guestEditForm.value.subjects != '')" formControlName="medium" multiple="true"
        placeholder="{{'SELECT' | translate }}" okText="{{'BTN_SUBMIT' | translate}}" cancelText="{{'CANCEL' | translate}}">
        <ion-option *ngFor="let medium of mediumList" text-capitalize value="{{medium}}">{{medium}}</ion-option>
      </ion-select>
    </ion-item>
  </form>
</ion-content>

<ion-footer padding no-border>
  <button ion-button block (click)="onSubmit()">{{'SAVE' | translate}}</button>
</ion-footer>
