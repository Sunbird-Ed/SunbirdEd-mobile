<ion-header>
  <ion-toolbar>
    <ion-title class="subtitle">{{ 'CHOOSE_FROM_FOLLOWING' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="scroll-list">
    <ion-row *ngIf="facets?.values && facets?.values.length">
      <ion-col col-6 *ngFor="let facetValue of facets.values">
        <ion-item no-lines no-padding>
          <ion-label text-capitalize>{{ facetValue.name }}</ion-label>
          <ion-checkbox [(ngModel)]="facetValue.apply"></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar padding-left padding-right>
    <button ion-button block (click)="confirm()">{{ 'CONFIRM' | translate }}</button>
  </ion-toolbar>
</ion-footer>
