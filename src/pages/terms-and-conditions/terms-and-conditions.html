<ion-content padding-horizontal padding-top>
  <iframe height="100%" width="100%" (load)="onIFrameLoad()"
          [src]="tncLatestVersionUrl"
          frameborder="0"></iframe>
</ion-content>

<ion-footer tappable padding no-border>
  <ion-grid no-padding padding-vertical (tap)="onConfirmationChange(!shouldAcceptanceButtonEnabled)">
    <ion-row nowrap align-items-center>
      <ion-col col-auto nowrap style="line-height: 0">
        <ion-checkbox no-padding no-margin [checked]="shouldAcceptanceButtonEnabled"></ion-checkbox>
      </ion-col>
      <ion-col col>
        <ion-label no-padding no-margin padding-horizontal text-wrap>{{"I_AGREE_TO_TNC" | translate}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button block [disabled]="!shouldAcceptanceButtonEnabled" (click)="onAcceptanceClick()">
    <ion-grid>
      <ion-row>
        <ion-col>
          {{"CONTINUE" | translate}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </button>
</ion-footer>
