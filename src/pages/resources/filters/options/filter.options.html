<ion-header>
  <ion-toolbar>
    <ion-title class="subtitle">{{ 'CHOOSE_FROM_FOLLOWING' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="scroll-list">
    <ion-row *ngIf="facets?.values && facets?.values.length">
      <ion-col col-6 *ngFor="let facetValue of facets.values">
        <ion-item no-lines no-padding>
          <ion-label text-capitalize>{{ facetValue }}</ion-label>
          <ion-checkbox [checked]="isSelected(facetValue)" (ionChange)="changeValue(facetValue)"></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col>
      <button ion-button block (click)="confirm()">{{ 'SELECT' | translate }}</button>
    </ion-col>
  </ion-row>
</ion-footer>
