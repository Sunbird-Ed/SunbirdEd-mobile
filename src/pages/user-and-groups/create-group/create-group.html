<ion-header>
  <ion-navbar>
    <ion-title>{{'CREATE_GROUP' | translate}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="groupEditForm">
    <ion-item>
      <ion-label stacked text-uppercase>
        {{ 'GROUP_NAME' | translate }}
        <span class="mandatory">*</span>
      </ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked text-uppercase>{{'CLASS' | translate}}</ion-label>
      <ion-select formControlName="grade">
        <ion-option [value]="grade.code" *ngFor="let grade of gradeList">{{ grade.name }}</ion-option>
      </ion-select>
    </ion-item>
  </form>
</ion-content>
<ion-footer>
  <div class="border">
    <ion-row>
      <ion-col col-md-10 offset-md-1>
        <button ion-button block (click)="addMembers()">{{'NEXT' | translate}}</button>
      </ion-col>
    </ion-row>
  </div>
</ion-footer>
