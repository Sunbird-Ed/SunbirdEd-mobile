<ion-header>

  <ion-navbar>
    <ion-title>{{'GROUP_MEMBER'| translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list  *ngFor = "let users of value | slice:1">
        <ion-item>
              <ion-thumbnail item-start>
                  <img class="rounded" src="assets/imgs/male.png">
                </ion-thumbnail>
              <ion-label>
                <h6>{{users.name}}</h6>
                <p>{{users.profession}}</p>
              </ion-label>
        </ion-item>
  </ion-list>

</ion-content>
